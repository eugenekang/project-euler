[loggers]
keys=root

[logger_root]
level = INFO
handlers = console

[formatters]
keys=std

[formatter_std]
format = %(asctime)s : %(levelname)s : %(module)s : %(funcName)s : %(lineno)d : %(message)s
datefmt = %d-%m-%Y %I:%M:%s

[handlers]
keys=console

[handler_console]
class = logging.StreamHandler
level = INFO
formatter = std
